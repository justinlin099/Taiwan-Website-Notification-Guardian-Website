  header:
    title: 實測
    text: 台灣前百大網站詐騙廣告通知調查

  services:
    title: "測試結果"
    text: "這是我們連續測試台灣前 100 大網站是否有通知或是詐騙廣告的結果"
    section: services

  about:
    title: "關於我們"
    text: ""
    body: "因應目前社會中詐騙範圍非常廣泛，尤其是現在網路盛行，青年及年長者都能輕易接受網路上的各種資訊，當使用者識讀及判別能力較差時，時常會掉入網路詐騙犯的圈套，特別容易成為網路詐騙的受害者。因此我們在台灣前一百大的常用網站進行模擬測試，一探究竟哪些是詐騙犯常常入侵的對象。"
    section: about



